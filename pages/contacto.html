    <main>    
        <div class="contacto__contenedor">
              <div class="contacto__formulario">
                <form action="">
                    <fieldset>
                        <legend class="contacto__legend">Contacta con nosotros</legend>
                        <div>
                            <label for="">Nombre:*</label>
                            <input class="contacto__input" type="text" required>
                        </div>
                        <div>
                            <label for="">Email:*</label>
                            <input class="contacto__input"  type="email"required>
                        </div>
                        <div>
                            <label for="">Telefono:</label>
                            <input class="contacto__input"  type="tel">
                        </div>
                        <div>
                            <label for="">Mensaje:*</label>
                            <input class="contacto__input"  id="mensaje" type="text" required>
                        </div>
                        <hr>
                        <p class="contacto__obligatorio">*son obligatorios</p>
                        <div>
                            <input class="contacto__boton" type="submit" value="Enviar">
                            <input class="contacto__boton" type="reset" value="Resetear">
                        </div>
                    </fieldset>
                </form>
              </div>  
        </div> 
    </main>
